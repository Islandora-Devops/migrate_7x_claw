id: islandora_basic_image_media
label: Basic Image Objects OBJ Media
migration_group: islandora_7x

migration_dependencies:
  required:
    - islandora_basic_image_files
    - islandora_basic_image

source:
  plugin: islandora
  # Base url of your Solr instance
  solr_base_url: http://10.0.2.2:9080/solr
  # Base url of your Fedora 3 instance
  fedora_base_url: &fedora_base_url http://10.0.2.2:9080/fedora
  # One of 'object' or 'datastreams', affects the count.
  islandora_type: datastreams
  # Required for islandora_type: datastreams, is the Solr field with the datastreams indexed.
  datastream_solr_field: fedora_datastreams_ms

  # define a http data fetcher to access the remote sites
  data_fetcher_plugin: http
  # Add authentication information to access Fedora
  authentication: &fedora_auth
    plugin: basic
    username: fedoraAdmin
    password: fedoraAdmin

  # We search Solr for PIDs, this is your Solr field for content models
  content_model_field: RELS_EXT_hasModel_uri_ms
  # This is the content model to search for (with or without "info:fedora/")
  content_model: islandora:sp_basic_image

  # Fedora requires the authentication you defined above to access the objectXML, so use this plugin instead of xml
  data_parser_plugin: tuque_datastreams
  # This grabs the root of an object as we only get one object for each XML.
  item_selector: /foxml:digitalObject

  constants:
    # Tag for OBJ.
    preservation_master: 'Preservation Master'
    other_tag: 'Datastream'
    # UID of the author.
    creator_uid: 1

  fields:
    -
      name: PID
      label: 'PID'
      selector: 'PID'
    -
      name: DSID
      label: 'Datastream ID'
      selector: 'DSID'
    -
      name: mimetype
      label: 'Mimetype'
      selector: 'mimetype'
    -
      name: size
      label: 'Datastream size'
      selector: 'size'
    -
      name: format
      label: 'Format'
      selector: 'format'
    -
      name: checksum
      label: 'Checksum'
      selector: 'checksum'

  ids:
    PID_DSID:
      type: string

process:

  # Set author.
  uid: constants/creator_uid

  # Add mimetype if available.
  field_mime_type:
    plugin: skip_on_empty
    method: process
    source: mimetype

  # Add file size if available.
  field_file_size:
    plugin: skip_on_empty
    method: process
    source: filesize

  # Lookup the Tiff we just migrated
  field_media_image/target_id:
    plugin: migration_lookup
    migration: islandora_basic_image_files
    source: PID_DSID
    no_stub: true
  # If its a file we need to link this field.
  field_media_file/target_id:
    plugin: migration_lookup
    migration: islandora_basic_image_files
    source: PID_DSID
    no_stub: true

  # Set the display profile.
  field_media_image/display:
    plugin: default_value
    default_value: 1
  field_media_file/display:
    plugin: default_value
    default_value: 1

  # Set the description.
  field_media_image/description:
    plugin: default_value
    default_value: ''
  field_media_file/description:
    plugin: default_value
    default_value: ''


  # Lookup the Repository object we just created
  field_media_of:
    plugin: migration_lookup
    migration: islandora_basic_image
    source: PID
    no_stub: true

  # Tag as Preservation Master or Datastream
  field_tags:
    -
      plugin: static_map
      source: DSID
      map:
        OBJ: 'Preservation Master'
      default_value: 'Datastream'
    -
      plugin: entity_lookup
      value_key: name
      bundle_key: vid
      bundle: tags
      entity_type: taxonomy_term
      ignore_case: true

  bundle:
    plugin: static_map
    source: mimetype
    map:
      image/jpeg: 'image'
      image/tiff: 'image'
      image/tif: 'image'
      image/jpg: 'image'
      image/png: 'image'
      image/gif: 'image'
    default_value: 'file'

destination:
  plugin: 'entity:media'


# Enforced dependencies means this migration is removed if any of these modules are uninstalled.
dependencies:
  enforced:
    module:
      - migrate_7x_claw
      - migrate_plus
      - islandora
