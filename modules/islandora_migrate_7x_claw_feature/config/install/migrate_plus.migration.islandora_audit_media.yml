langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_7x_claw
      - migrate_plus
      - islandora
id: islandora_audit_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: islandora_7x
label: 'AUDIT Media'
source:
  plugin: islandora
  solr_base_url: 'http://97.107.189.65:8080/solr'
  fedora_base_url: 'http://97.107.189.65:8080/fedora'
  data_fetcher_plugin: http
  authentication:
    plugin: basic
    username: fedoraAdmin
    password: fedoraAdmin
  content_model_field: RELS_EXT_hasModel_uri_ms
  content_model: 'islandora:sp_basic_image'
  data_parser_plugin: authenticated_xml
  item_selector: '/foxml:digitalObject'
  constants:
    destination_directory: 'fedora://masters'
    mimetype: application/xml
    extension: xml
    dsid: AUDIT
    fedora_base_url: 'http://97.107.189.65:8080/fedora'
    creator_uid: 1
    audit_url: http://islandora.ca/audit-trail
  fields:
    -
      name: PID
      label: PID
      selector: '@PID'
  ids:
    PID:
      type: string
process:
  digital_id:
    -
      plugin: concat
      delimiter: _
      source:
        - PID
        - constants/dsid
    -
      plugin: str_replace
      search: ':'
      replace: _
  name:
    plugin: concat
    delimiter: .
    source:
      - '@digital_id'
      - constants/extension
  field_media_use:
    plugin: migration_lookup
    migration: islandora_7x_tags
    source: constants/audit_url
    no_stub: true
  field_media_file:
    plugin: migration_lookup
    migration: islandora_audit_file
    source: PID
    no_stub: true
  field_media_of:
    plugin: migration_lookup
    migration: islandora_objects
    source: PID
    no_stub: true
  uid: constants/creator_uid
destination:
  plugin: 'entity:media'
  default_bundle: file
migration_dependencies:
  required:
    - migrate_plus.migration.islandora_objects
    - migrate_plus.migration.islandora_audit_file
    - migrate_plus.migration.islandora_7x_tags
  optional: { }
