langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_7x_claw
      - migrate_plus
      - islandora
id: islandora_basic_image_audit
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: islandora_7x
label: 'Basic Image Objects AUDIT File'
source:
  plugin: islandora
  solr_base_url: 'http://10.0.2.2:18080/solr'
  fedora_base_url: 'http://10.0.2.2:18080/fedora'
  data_fetcher_plugin: http
  authentication:
    plugin: basic
    username: fedoraAdmin
    password: fedoraAdmin
  content_model_field: RELS_EXT_hasModel_uri_ms
  content_model: 'islandora:sp_basic_image'
  data_parser_plugin: authenticated_xml
  item_selector: '/foxml:digitalObject'
  constants:
    destination_directory: 'fedora://masters'
    mimetype: application/xml
    extension: xml
    dsid: AUDIT
    fedora_base_url: 'http://10.0.2.2:18080/fedora'
    creator_uid: 1
  fields:
    -
      name: PID
      label: PID
      selector: '@PID'
    -
      name: audit_ds
      label: Audit Datastream
      selector: 'foxml:datastream[@ID = "AUDIT"]/foxml:datastreamVersion/foxml:xmlContent[1]'
  ids:
    PID:
      type: string
process:
  digital_id:
    -
      plugin: concat
      delimiter: _
      source:
        - PID
        - constants/dsid
    -
      plugin: str_replace
      search: ':'
      replace: _
  filemime: constants/mimetype
  uid: constants/creator_uid
  filename:
    plugin: concat
    delimiter: .
    source:
      - '@digital_id'
      - constants/extension
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_directory
      - '@filename'
  uri:
    -
      plugin: flatten
      source:
        - '@destination'
        - audit_ds 
    -
      plugin: file_blob
destination:
  plugin: 'entity:file'
  default_bundle: file 
migration_dependencies: null
