langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_7x_claw
      - migrate_plus
      - islandora
id: islandora_basic_image_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: islandora_7x
label: 'Basic Image Objects OBJ Media'
source:
  plugin: islandora
  solr_base_url: 'http://10.0.2.2:18080/solr'
  fedora_base_url: 'http://10.0.2.2:18080/fedora'
  islandora_type: datastreams
  datastream_solr_field: fedora_datastreams_ms
  data_fetcher_plugin: http
  authentication:
    plugin: basic
    username: fedoraAdmin
    password: fedoraAdmin
  content_model_field: RELS_EXT_hasModel_uri_ms
  content_model: 'islandora:sp_basic_image'
  data_parser_plugin: tuque_datastreams
  item_selector: '/foxml:digitalObject'
  constants:
    preservation_master: 'Preservation Master'
    other_tag: Datastream
    creator_uid: 1
  fields:
    -
      name: PID
      label: PID
      selector: PID
    -
      name: DSID
      label: 'Datastream ID'
      selector: DSID
    -
      name: mimetype
      label: Mimetype
      selector: mimetype
    -
      name: size
      label: 'Datastream size'
      selector: size
    -
      name: format
      label: Format
      selector: format
    -
      name: checksum
      label: Checksum
      selector: checksum
  ids:
    PID_DSID:
      type: string
process:
  uid: constants/creator_uid
  field_mime_type:
    plugin: skip_on_empty
    method: process
    source: mimetype
  field_file_size:
    plugin: skip_on_empty
    method: process
    source: filesize
  field_media_image/target_id:
    plugin: migration_lookup
    migration: islandora_basic_image_files
    source: PID_DSID
    no_stub: true
  field_media_file/target_id:
    plugin: migration_lookup
    migration: islandora_basic_image_files
    source: PID_DSID
    no_stub: true
  field_media_image/display:
    plugin: default_value
    default_value: 1
  field_media_file/display:
    plugin: default_value
    default_value: 1
  field_media_image/description:
    plugin: default_value
    default_value: ''
  field_media_file/description:
    plugin: default_value
    default_value: ''
  field_media_of:
    plugin: migration_lookup
    migration: islandora_basic_image
    source: PID
    no_stub: true
  field_media_use:
    -
      plugin: static_map
      source: DSID
      map:
        OBJ: http://pcdm.org/use#OriginalFile
        PDFA: http://pcdm.org/use#PreservationMasterFile
        OCR: http://pcdm.org/use#ExtractedText
        TN: http://pcdm.org/use#ThumbnailImage
        MEDIUM_SIZE: http://pcdm.org/use#ServiceFile
        JP2: http://pcdm.org/use#IntermediateFile
        RELS-EXT: http://islandora.ca/ontology/relsext
        DC: http://purl.org/dc/elements/1.1
        MODS: http://www.loc.gov/mods/v3
        TECHMD: http://hul.harvard.edu/ois/xml/ns/fits/fits_output
      default_value: Datastream
    -
      plugin: entity_lookup
      value_key: field_external_uri
      bundle_key: vid
      bundle: islandora_media_use
      entity_type: taxonomy_term
      ignore_case: true
  bundle:
    plugin: static_map
    source: mimetype
    map:
      image/jpeg: image
      image/tiff: image
      image/tif: image
      image/jpg: image
      image/png: image
      image/gif: image
    default_value: file
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - islandora_basic_image_files
    - islandora_basic_image
